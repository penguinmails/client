[build]
  # Build command
  command = "npm run build"
  
  # Publish directory
  publish = ".next"

[build.environment]
  # Secrets scanning configuration
  # Ignore example and documentation files that contain placeholder values
  SECRETS_SCAN_OMIT_PATHS = """
  .env.example
  README.md
  docs/**
  *.md
  """
  
  # Ignore specific environment variable names that use placeholder values
  # Note: NEXT_PUBLIC_* variables are intentionally public and safe to expose
  # They are designed to be included in client-side bundles and should not be scanned as secrets
  SECRETS_SCAN_OMIT_KEYS = """
  LOOP_WELCOME_TRANSACTIONAL_ID
  STRIPE_WEBHOOK_SECRET
  NEXT_PUBLIC_TURNSTILE_SITE_KEY
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
  """

# Headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for Next.js
[[redirects]]
  from = "/_next/image"
  query = {q = ":quality", url = ":url", w = ":width"}
  status = 200
  to = "/.netlify/images?url=:url&w=:width&q=:quality"

[[redirects]]
  from = "/_ipx/*"
  query = {q = ":quality", url = ":url", w = ":width"}
  status = 200
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
