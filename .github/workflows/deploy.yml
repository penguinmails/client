name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    # Uncomment the next line if you have a job named 'lint'
    # needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build OpenNext Worker
        run: npm run build:open-next

      - name: Verify Worker Build
        run: |
          echo "Checking OpenNext build directory..."
          ls -la .open-next/
          if [ ! -f ".open-next/worker.js" ]; then
            echo "::error::OpenNext worker build failed - .open-next/worker.js not found"
            exit 1
          fi
          echo "âœ… Worker successfully built at .open-next/worker.js"

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment deployment URL
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.CF_PAGES_URL || process.env.DEPLOYMENT_URL;
            if (deploymentUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ Preview deployment: ${deploymentUrl}`
              });
            }
